<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TO-DO List</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <h1>TO-DO LIST</h1>
        <form action="" id="new-task">
            <input type="text" placeholder="Enter New Task" id="task-input" autocomplete="off">
            <button id="add-task">Add Task</button>
        </form>

        <fieldset>
            <legend>NOT COMPLATED</legend>
            <ul id="not-complate-list">

            </ul>
        </fieldset>

        
        <fieldset>
            <legend>COMPLATED</legend>
            <ul id="complate-list">

            </ul>
        </fieldset>
        <script src="assets/js/main.js"></script>
    </body>
</html>
